<div class="rent-book-modal">
    <h1 mat-dialog-title>Rent {{data.book.name}}</h1>
    <div mat-dialog-content>What's your email?</div>
    <div mat-dialog-content>
        <mat-form-field [style.width.px]=250>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" type="email"/>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="rentBook()">Rent</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
</div>
