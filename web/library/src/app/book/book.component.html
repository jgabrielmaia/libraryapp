<div class="book" [ngClass]="{'selected': selected, 'inactive': !book.available}" (click)="selectBook()">
    <img [src]="book.cover" alt="{{book.name}} from {{book.author}}">
    <div *ngIf="!book.available && book.lastRentedDate" class="rented-info">Rented in {{ formatUtcTimestamp(book.lastRentedDate) | date: 'yyyy-MM-dd' }}</div>
</div>
